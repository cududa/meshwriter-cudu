<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MeshWriter - Basic Example</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="info">
        <strong>MeshWriter Basic Example</strong><br>
        Simple "Hello World" text
    </div>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- Earcut (required for PolygonMeshBuilder) -->
    <script src="https://unpkg.com/earcut@3.0.2/dist/earcut.min.js"></script>

    <!-- MeshWriter (local build) -->
    <script src="../dist/meshwriter.min.js"></script>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.2, 0.2, 0.3);

            // Camera
            const camera = new BABYLON.ArcRotateCamera(
                "camera",
                Math.PI / 2,
                Math.PI / 3,
                150,
                new BABYLON.Vector3(0, 0, 0),
                scene
            );
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight(
                "light",
                new BABYLON.Vector3(0, 1, 0),
                scene
            );
            light.intensity = 0.9;

            // Initialize MeshWriter (async for Babylon 8+)
            let Writer;
            if (BABYLON.MeshWriter.createAsync) {
                console.log("Using async MeshWriter.createAsync()");
                Writer = await BABYLON.MeshWriter.createAsync(scene, { scale: 1 });
            } else {
                console.log("Using sync MeshWriter()");
                Writer = BABYLON.MeshWriter(scene, { scale: 1 });
            }

            console.log("CSG Version:", BABYLON.MeshWriter.getCSGVersion ? BABYLON.MeshWriter.getCSGVersion() : "unknown");

            // Create text
            const text = new Writer("Hello World", {
                "anchor": "center",
                "letter-height": 20,
                "letter-thickness": 2,
                "color": "#1C3870",
                "position": {
                    "x": 0,
                    "y": 0,
                    "z": 0
                }
            });

            return scene;
        };

        createScene().then(scene => {
            engine.runRenderLoop(function() {
                scene.render();
            });
        });

        window.addEventListener("resize", function() {
            engine.resize();
        });
    </script>
</body>
</html>
